<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="select-one">
            <h3 class="select-one__title">Reestart</h3>
            <ul class="select-one__desc">
                <li><a href="#home">Home |</a></li>
                <li><a href="#recipe">Receipe |</a></li>
                <li><a href="#Contact">Contact</a></li>

            </ul>
        </div>
        <div class="select-two">
            <div class="select-two__image">
                <img
                    src="https://images.pexels.com/photos/1199957/pexels-photo-1199957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <h3 class="select-two__title">Chicken Burger</h3>
                    <p class="select-two__desc">This chicken burger is very delecious</p>
                    <button class="select-two__order">Order Now</button>
            </div>
            <div class="select-two__image">
                <img
                    src="https://images.pexels.com/photos/262959/pexels-photo-262959.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <h3 class="select-two__title">Fish</h3>
                    <p class="select-two__desc">This fried chrispy fish fry</p>
                    <button class="select-two__order">Order Now</button>
            </div>
            <div class="select-two__image">
                <img
                    src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                    <h3 class="select-two__title">Pancake</h3>
                    <p class="select-two__desc">This pancake is very delecious</p>
                    <button class="select-two__order">Order Now</button>
            </div>
            <div class="select-two__image">
                <img
                    src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                   <h3 class="select-two__title">Fruit Salad</h3>
                   <p class="select-two__desc">This fruit salad is healty for our body</p>
                   <button class="select-two__order">Order Now</button>
            </div>
        </div>
        <div class="select-three">
            <h3 class="select-three__title">Contact Us</h3>
            <form>
                <table>
                    <tr>
                        <td>Name:</td><td><input type="text"  placeholder="Enter your name" class="select-three__desc"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter your age" class="select-three__desc"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email"  placeholder="Enter your email" class="select-three__desc"></td>
                    </tr>
                </table>
                <button class="select">submit</button>
            </form>
        </div>
    </div>
</body>

</html>
